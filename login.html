<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>后台登录</title>

    <link rel="stylesheet" href="https://fur233.oss-cn-hangzhou.aliyuncs.com/common/css/mdui.min.css">

    <style>
        .content {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-content {
            max-width: 300px;
            max-height: 200px;
        }
    </style>

</head>

<body class="content">
    <form class="form-content" method="post" action="./admin.php?a=login">
        <div class="mdui-typo-title">登录</div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label" for="input-username">用户名</label>
            <input name="username" id="input-username" class="mdui-textfield-input" type="text" />
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label" for="input-password">密码</label>
            <input name="password" id="input-password" class="mdui-textfield-input" type="password" />
        </div>
        <input type="submit" value="登录" class="mdui-btn mdui-btn-raised mdui-btn-block mdui-color-indigo-accent mdui-ripple" />
    </form>

    <script src="https://fur233.oss-cn-hangzhou.aliyuncs.com/common/js/mdui.min.js"></script>
</body>

</html>
